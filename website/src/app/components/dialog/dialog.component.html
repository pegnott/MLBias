<ng-template #dialog>
	<div *ngIf="title" mat-dialog-title class="border-bottom">
		<ng-template #noTitle>THERE IS NO TITLE</ng-template>
		<ng-container *ngIf="title then title else noTitle"></ng-container>
	</div>
	<mat-dialog-content *ngIf="content">CONTENT</mat-dialog-content>
	<mat-dialog-actions>
		<button mat-icon-button [mat-dialog-close]="true">
			<mat-icon>close</mat-icon>
		</button>
	</mat-dialog-actions>
</ng-template>
