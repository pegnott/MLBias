<mat-card class="{{ classes.join(' ')}}">
	<!-- *ngIf="markdownContent" -->
    <mat-card-header>
		<mat-card-title *ngIf="title">
            <span class="font-accent mat-subheading-1 font-weight-bold">{{ title }}</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="flex-fill">
		<!-- {{ markdownContent }} -->
		<!-- <span *ngIf="!title" class="font-accent body-1 font-weight-normal">
			<small style="font-size:0.6rem;">{{ markdownFile }}.md</small>
		</span> -->
		<mat-chip-list aria-label="tags">
            <mat-chip *ngFor="let tag of tags">{{tag}}</mat-chip>
        </mat-chip-list>
		<!-- <markdown *ngIf="markdownFile" src="{{ markdownFile }}.md"></markdown> -->
    </mat-card-content>
    <mat-card-actions>
        <a *ngIf="endpoint" mat-raised-button mat-stroked-button href="{{ endpoint }}">
            <span>Open Resource</span>
        </a>
    </mat-card-actions>
</mat-card>
